<div id="adv-person-search-modal">
    <div class="row">
        <div class="col-sm-12">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="advPersonSearchModalView.cancel()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!--TODO: should use $scope.maxRowSelectable -->
                    <ctrp-advanced-person-search-form show-grid="true" max-row-selectable="advPersonSearchModalView.maxRowSelectable" curation-mode="false" used-in-modal="true"></ctrp-advanced-person-search-form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-primary pull-right" ng-click="advPersonSearchModalView.confirmSelection()" ng-disabled="selectedPersonsArray.length == 0">Confirm Selection</button>
                        <button class="btn btn-danger pull-right" ng-click="advPersonSearchModalView.cancel()">
                            <i class="glyphicon glyphicon-remove"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
