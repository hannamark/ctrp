
<div class="row animated-item sign_in_form"" ng-hide="userView.loginBulletin == ''">
    <p ng-bind-html="userView.loginBulletin"></p>
</div>
<div class="panel-default modal-content row sign_in_form">
    <div class="panel-heading">
        <div class="panel-title">Please sign in to continue.</div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="signin_form" autocomplete="off" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <label for="username">
                        Username:
                    </label>
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input name="username" id="username" class="input-sm" type="text" ng-model="userView.userObj.user.username" placeholder="Username" auto-focus required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="password">
                        Password:
                    </label>
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" class="input-sm" ng-model="userView.userObj.user.password" autocomplete="off" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="btn-toolbar">
                    <div class="pull-left">
                        <span class="pad-height">New User? <a ui-sref="main.signup">Sign Up</a><br>
                        <a target="_blank" href="https://iforgotmypassword.nih.gov">Forgot Password</a></span>

                    </div>
                    <button class="btn btn-primary pull-right" ng-click="userView.authenticate()" ng-disabled="signin_form.$invalid || userView.userObj.processing">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
