<div id="request-modal">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{requestCtrl.requestHeader}}</h4>
        <button type="button" class="close pull-right" data-dismiss="modal" ng-click="requestCtrl.cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <span ng-bind-html="requestCtrl.message"></span>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <div class="btn-toolbar">
                <button class="btn btn-primary pull-right" id="searchPopCloseBtn" ng-click="requestCtrl.cancel()">
                    <i class="glyphicon glyphicon-remove"></i> Ok
                </button>
            </div>
        </div>
    </div>
</div>
