<div class="popover popover-sm" tabindex="-1">
    <div class="arrow"></div>
    <h3 class="popover-title">{{title}} <i class="pull-right glyphicon glyphicon-remove" ng-click="cancel()" title="Close"></i></h3>
    <div class="popover-content">
        <div class="popover-message">
            Selecting or changing a value will not automatically add the item. Please use the Add button to add the item before saving the form.
        </div>
    </div>
</div>
