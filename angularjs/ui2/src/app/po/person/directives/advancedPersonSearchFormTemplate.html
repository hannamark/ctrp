<form class="form form-horizontal" role="form" name="search_person_form" novalidate>
    <div class="row" ng-hide="searchWarningMessage==''" ng-cloak>
        <div class="alert alert-warning fade in">
            <strong>{{searchWarningMessage}}</strong>
        </div>
    </div>

    <!-- first row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <!-- person name -->
            <div class="form-group">
                <label for="person_fname" class="control-label col-xs-12 col-sm-3">First Name:</label>
                <div class=" col-xs-12 col-sm-3">
                    <input tabindex="12" type="text" id="person_fname" class="form-control input-sm" placeholder="First Name" ng-model="searchParams.fname" auto-focus />
                </div>
                <label for="person_lname" class="control-label col-xs-12 col-sm-3">Last Name:</label>
                <div class="col-xs-12 col-sm-3">
                    <input tabindex="13" type="text" id="person_lname" class="form-control input-sm" placeholder="Last Name" ng-model="searchParams.lname"/>
                </div>
            </div>
            <!-- person name ends -->

            <div class="form-group">
                <!--source context-->
                <label for="source_context" class="control-label col-xs-12 col-sm-3">Source Context:</label>
                <div ng-if="sourceContextArr.length > 1">
                    <div class="col-xs-12 col-sm-3">
                        <select tabindex="15" class="form-control input-sm" id="source_context" ng-model="searchParams.source_context">
                            <option value="" ng-selected="searchParams.source_context==''">All Contexts</option>
                            <option ng-repeat="context in sourceContextArr" value="{{context.name}}">{{context.name}}</option>
                        </select>
                    </div>
                </div>
                <div  ng-if="sourceContextArr.length == 1">
                    <div class="col-xs-12 col-sm-3">
                       <p class="form-control-static">{{sourceContextArr[0].name}}</p>
                    </div>
                </div>
                <!--source context ends-->
                <!--source id-->
                <label for="source_id" class="control-label col-xs-12 col-sm-3">Source ID:</label>
                <div class="col-xs-12 col-sm-3">
                    <input tabindex="16" type="text" id="source_id" class="form-control input-sm" placeholder="Source ID" ng-model="searchParams.source_id"/>
                </div>
                <!-- source id ends -->
            </div>

            <div class="form-group">
                <label for="email" class="control-label col-xs-12 col-sm-3">Email:</label>
                <div class="col-xs-12 col-sm-9">
                    <input tabindex="18" type="text" id="email" class="form-control input-sm" placeholder="Email" ng-model="searchParams.email"/>
                </div>
            </div>

            <div class="form-group" restriction-field="ROLE_CURATOR" ignore-rw>
                <!-- start date -->
                <label for="start_date" class="control-label col-xs-12 col-sm-3">
                    <div class="dropdown">
                        <a href="" data-toggle="dropdown" class="dropdown-toggle">Last Updated<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="" ng-click="getDateRange('today')">Today</a></li>
                            <li><a href="" ng-click="getDateRange('yesterday')">Yesterday</a></li>
                            <li><a href="" ng-click="getDateRange('last7')">Last 7 Days</a></li>
                            <li><a href="" ng-click="getDateRange('last30')">Last 30 Days</a></li>
                            <li><a href="" ng-click="getDateRange('thisMonth')">This Month</a></li>
                            <li><a href="" ng-click="getDateRange('lastMonth')">Last Month</a></li>
                            <li><a href="" ng-click="getDateRange('clear')">Clear</a></li>
                        </ul>
                    </div>
                </label>
                <div class="col-xs-12 col-sm-5">
                    <div class="input-group add-on col-sm-12 date datepicker">
                        <input tabindex="20" type="text" class="form-control input-sm" id="start_date" name="startDate"
                               uib-datepicker-popup="{{dateFormat}}" show-weeks="false"
                               ng-model="searchParams.startDate" is-open="startDateOpened"
                               datepicker-options="dateOptions"
                               ng-required="false" close-text="Close" placeholder="Start Date"  ng-click="openCalendar($event, 'start')" readonly />
                        <span class="input-group-btn">
                            <button tabindex="21" type="button" class="btn btn-default btn-calendar" ng-click="openCalendar($event, 'start')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>

                <!-- end date -->
                <!--<label for="person_fname" class="control-label col-sm-2"></label>-->
                <div class="col-xs-12 col-sm-4">
                    <div class="input-group add-on col-sm-12 date datepicker" ng-class="{'has-error': search_person_form.endDate.dateLaterThan && search_person_form.endDate.$dirty}">
                        <input tabindex="22" type="text" class="form-control input-sm" id="end_date" name="endDate"
                               uib-datepicker-popup="{{dateFormat}}" show-weeks="false"
                               ng-model="searchParams.endDate" is-open="endDateOpened" ng-click="openCalendar($event, 'end')"
                               datepicker-options="dateOptions" date-later-than="{{searchParams.startDate| date: 'short'}}"
                               ng-required="false" close-text="Close" placeholder="End Date" ng-click="openCalendar($event, 'end')" readonly />
                        <span class="input-group-btn">
                            <button tabindex="23" type="button" class="btn btn-default btn-calendar" ng-click="openCalendar($event, 'end')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                    <span ng-show="search_person_form.endDate.$error.dateLaterThan" class="help-inline warning">
                        End date should be no earlier than start date
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12 col-sm-3"></div>
                <div class="col-xs-12 col-sm-9">
                    <div ng-class="searchParams.wc_search == true ? 'checkbox checkbox-info' : 'checkbox checkbox-circle'">
                        <label for="wc_search">
                            <input tabindex="11" type="checkbox" id="wc_search"  ng-model="searchParams.wc_search"  /> Exact Search
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-12 col-md-6">
            <!-- PO ID -->
            <div class="form-group">
                <!-- affiliated with organization name -->
                <label for="affiliation" class="control-label col-sm-12 col-sm-3">Affiliation:</label>

                <div class="col-sm-12 col-sm-9">
                    <!-- <input type="text" id="affiliation" class="form-control input-sm" placeholder="Organization Name" ng-model="searchParams.affiliated_org_name"/> -->
                    <input tabindex="14" type="text" id="affiliation" class="form-control input-sm"
                            autocomplete="off" placeholder="Organization Name" ng-model="searchParams.affiliated_org_name"
                            uib-typeahead="org for org in typeAheadNameSearch($viewValue)" typeahead-loading="loadingOrganizations"
                            typeahead-min-length="3" typeahead-wait-ms="50" typeahead-no-results="noResults"/>
                </div>
                <!-- end of affiliation -->
            </div>
            <!-- PO ID ends -->

            <div class="form-group">
                <!--source status-->
                <label for="source_status" class="control-label col-xs-12 col-sm-3">Source Status:</label>
                <div  ng-if="sourceStatusArr.length > 1">
                    <div class="col-xs-12 col-sm-4">
                        <select tabindex="17" class="form-control input-sm" id="source_status" ng-model="searchParams.source_status" ng-options="status.name for status in sourceStatusArr">
                            <option value="">Select a Status</option>
                        </select>
                    </div>
                </div>
                <div  ng-if="sourceStatusArr.length == 1">
                    <div class="col-xs-12 col-sm-4">
                        <p class="form-control-static">{{sourceStatusArr[0].name}}</p>
                    </div>
                </div>
                <!-- source status ends -->
            </div>

            <div class="form-group">
                <label for="phone" class="control-label col-xs-12 col-sm-3">Phone:</label>
                <div class="col-xs-12 col-sm-9">
                    <input tabindex="19" type="text" id="phone" class="form-control input-sm" placeholder="Phone" ng-model="searchParams.phone"/>
                </div>
            </div>

            <div class="form-group" restriction-field="ROLE_CURATOR" ignore-rw>
                <!-- last updated by -->
                <label for="updated_by" class="control-label col-xs-12 col-sm-3">Updated by: </label>
                <div class="col-xs-12 col-sm-9">
                    <input tabindex="24" type="text" class="form-control input-sm" id="updated_by" ng-model="searchParams.updated_by" placeholder="Username" />
                </div>
                <!-- end of last updated by -->
            </div>
        </div>
    </div>
    <!-- first row ends -->

    <div class="row">
        <div class="col-xs-12">
            <div class="btn-toolbar">
                <button tabindex="30" type="submit" class="btn btn-primary pull-right" id="submission_btn" ng-click="searchPeople('fromStart')" ng-disabled="searching">
                    <i class="glyphicon glyphicon-search"></i> Search
                </button>
                <button tabindex="29" class="btn btn-warning pull-right" id="reset_btn" ng-click="resetSearch()" ng-disabled="searching">
                    <i class="glyphicon glyphicon-remove"></i> Clear
                </button>
            </div>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-xs-12">
        <span us-spinner="{radius: 20, length: 15}" spinner-on="searching"></span>
    </div>
</div>

<!-- list of people -->
<div class="row" ng-class="{'top-offset-xs': gridOptions.totalItems != null }" ng-if="searchWarningMessage.length === 0">
    <div class="col-xs-12">
        <div class="row" ng-if="gridOptions.totalItems != null">
            <div class="col-xs-12">
                <!-- information section -->
                <div ng-if="searchWarningMessage.length === 0">
                   <p><h4>People Search Results: {{gridOptions.totalItems}} found</h4></p>
                </div>
                <h5 ng-show="gridOptions.totalItems > 0 && curationModeEnabled == true">
                    <div class="alert alert-danger fade in" ng-show="curationReady">
                        <strong>Please confirm: {{nullifiedPerson}} will be nullified </strong>
                    </div>
                    <button class="btn" ng-click="commitNullification()" ng-show="curationShown" ng-disabled="!curationReady" ng-class="curationReady ? 'btn-danger' : 'btn-warning'">
                        Commit Nullification
                    </button>
                </h5>
            </div>
        </div>
        <div class="row" ng-hide="warningMessage==''" ng-cloak>
            <div class="alert alert-danger fade in">
                <a href="" class="close" data-dismiss="alert">&times;</a>
                <strong>{{warningMessage}}</strong>
            </div>
        </div>
        <div class="row animated-item" ng-if="gridOptions.data.length > 0">
            <div class="col-xs-12">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
            </div>
        </div>
    </div>
</div>
<div class="row top-offset-xs"></div>
