
<div class="form form-horizontal">
    <div class="row md-sidenav-push-in-target">
        <div ng-include src="'app/po/organization/_allOrgDetailRO.html?_rload='+orgDetailView.updateTime" onload="[curOrg = orgDetailView.ctrpOrg]"></div>

        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 has-feedback">
                <label class="control-label col-xs-12 col-sm-3">Updated By:</label>
                <div class="form-group col-xs-12 col-sm-6 form-text">{{curOrg.updated_by}} ({{curOrg.org_updated_date}})</div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 has-feedback" >
                <label class="control-label col-xs-12 col-sm-3">Families:</label>
                <div class="form-group col-xs-12 col-sm-6 form-text">
                    <p ng-repeat="family in curOrg.families">
                        <a ui-sref="main.familyDetail({familyId : family.id })">{{family.name}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
