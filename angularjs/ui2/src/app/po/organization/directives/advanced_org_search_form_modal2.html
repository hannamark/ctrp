<div id="adv-org-search-modal" ng-show="!advOrgSearchForm2ModalView.preSearch.nilclose">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Organization Search</h4>
        <button type="button" class="close pull-right" data-dismiss="modal" ng-click="advOrgSearchForm2ModalView.cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <ctrp-advanced-org-search-form2 show-grid="true" max-row-selectable="advOrgSearchForm2ModalView.maxRowSelectable" pre-search="advOrgSearchForm2ModalView.preSearch" filtered-contexts="advOrgSearchForm2ModalView.filteredContexts" curation-mode="false" used-in-modal="true"></ctrp-advanced-org-search-form2>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <div class="btn-toolbar">
                <button class="btn btn-primary pull-right" ng-click="advOrgSearchForm2ModalView.confirmSelection()" ng-disabled="selectedOrgsArray.length == 0">Confirm Selection</button>
                <button class="btn btn-danger pull-right" ng-click="advOrgSearchForm2ModalView.cancel()">
                    <i class="glyphicon glyphicon-remove"></i> Close
                </button>
            </div>
        </div>
    </div>
</div>
